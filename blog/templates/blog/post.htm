<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/jumbotron-narrow/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {% load static %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Mehmet Ozdemir's Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'blog/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'blog/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'blog/jumbotron-narrow.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;
    border-radius: 4px !important;
}

.en-markup-crop-options div div:first-of-type {
    margin-left: 0px !important;
}
</style></head>

  <body>
    <div class="container">
      <div class="header">
        <nav class="">
          <div class="container-fluid" >
            <h3 class="pull-left text-muted"><a href="home">Mehmet'in Notları</a></h3>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="home">Ana sayfa</a></li>
              <li role="presentation"><a href="about">Hakkında</a></li>
              <li role="presentation"><a href="reachme">İletişim</a></li>
            </ul>
        </div>
        </nav>
      </div>

      <div class="posts">
        <div class="blog-post">
          <a href="#"> <h1 class="blog-post-title">{{ post.title }}</h1> </a>
          <p class="blog-post-meta">{{ post.date }} by <a href="#">{{ post.author }}</a></p>
          <div class="blog-post-content">
              {% autoescape off %} {{ post.content }} {% endautoescape end%}
          </div>
        </div>
      </div>

      <footer class="footer">
      </footer>

    </div> <!-- /container -->

</body></html>
